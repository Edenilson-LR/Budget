workflows:
  react-native-android-apk:
    name: React Native Android APK - SmartBudget
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.smartbudget"
        APP_NAME: "SmartBudget"
      node: 18.19.0
      java: 11
    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Set up Android SDK
        script: |
          mkdir -p $CM_BUILD_DIR/android
          echo "sdk.dir=$ANDROID_SDK_ROOT" > $CM_BUILD_DIR/android/local.properties
      - name: Setup Gradle Wrapper
        script: |
          cd android
          # Verificar que el directorio android existe
          pwd
          ls -la
          # Verificar y dar permisos a gradlew
          if [ -f gradlew ]; then
            chmod +x gradlew
            echo "gradlew encontrado y permisos configurados"
          else
            echo "gradlew no encontrado, intentando generar..."
            # Intentar generar el wrapper
            if command -v gradle &> /dev/null; then
              gradle wrapper --gradle-version 8.3
              chmod +x gradlew
            else
              echo "Error: gradlew no existe y gradle no est√° disponible"
              exit 1
            fi
          fi
      - name: Build Android APK
        script: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - user@example.com  # Reemplaza con tu email
        notify:
          success: true
          failure: true

