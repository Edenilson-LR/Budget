workflows:
  android-workflow-aab:
    name: Android App Bundle - SmartBudget
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      # Para agregar grupos de variables de entorno, descomenta y agrega:
      # groups:
      #   - keystore_credentials
      #   - google_play_credentials
      vars:
        PACKAGE_NAME: "com.example.smartbudget"
        APP_NAME: "SmartBudget"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > $CM_BUILD_DIR/android/local.properties
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - user@example.com  # Reemplaza con tu email
        notify:
          success: true
          failure: true
      # ConfiguraciÃ³n opcional para Google Play Store
      # google_play:
      #   credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
      #   track: alpha
      #   submit_as_draft: true

  android-workflow-apk:
    name: Android APK - SmartBudget
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.example.smartbudget"
        APP_NAME: "SmartBudget"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > $CM_BUILD_DIR/android/local.properties
      - name: Build Android APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/**/*.apk
      - build/app/outputs/**/apk/**/*.apk
    publishing:
      email:
        recipients:
          - user@example.com  # Reemplaza con tu email
        notify:
          success: true
          failure: true

