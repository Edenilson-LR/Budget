workflows:
  android-workflow:
    name: Android Workflow - SmartBudget
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      # Para agregar grupos de variables de entorno, descomenta y agrega:
      # groups:
      #   - keystore_credentials
      #   - google_play_credentials
      vars:
        # Variables de entorno opcionales
        PACKAGE_NAME: "com.example.smartbudget"
        APP_NAME: "SmartBudget"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > $CM_BUILD_DIR/android/local.properties
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
      # Alternativa: Descomenta para construir APK en lugar de AAB
      # - name: Build Android APK
      #   script: |
      #     flutter build apk --release
      # - name: Build Android APK (Split per ABI)
      #   script: |
      #     flutter build apk --split-per-abi --release
    artifacts:
      - build/app/outputs/**/*.aab
      # Descomenta si construyes APK
      # - build/app/outputs/**/*.apk
      # - build/app/outputs/**/apk/**/*.apk
    publishing:
      email:
        recipients:
          - user@example.com  # Reemplaza con tu email
        notify:
          success: true
          failure: true
      # Configuraci√≥n opcional para Google Play Store
      # Requiere configurar las credenciales en Codemagic UI
      # google_play:
      #   credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
      #   track: alpha  # Opciones: internal, alpha, beta, production
      #   submit_as_draft: true

